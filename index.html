<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <header class = "header">Weather Dashboard</header>
    <div id="search-box">
      <h1>Search for a City:</h1>
      <form>
        <div class="remember">
          <label for="entercity">Enter City:</label>
          <input type="text" id="entercity">
          <input type="submit" id="submitcity" value="Search">
          <div id="saved-city-buttons"></div>
        </div>
      </form>
    </div>
    
    


    <div>

        <section id="current-weather"></section>
          <ul id="current-box">Current Weather
            <li id="city-name"></li>
            <li id="icon"></li>
            <li id="date"></li>
            <li id="temperature"></li>
            <li id="humidity"></li>
            <li id="windspeed"></li>
          </ul>
        <section id="five-day-forecast">5 Day Forecast:</section>
          <div id="five-day-container">
          </div>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
