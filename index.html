<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <header class = "header">Weather Dashboard</header>
    <h1>Search for a City:</h1>
    <form>
      <div class="remember">
        <label for="entercity">Enter City:</label>
        <input type="text" id="entercity">
        <input type="submit" id="submitcity" value="Search">
        <div id="saved-city-buttons"></div>
      </div>
      
    </form>
    
    
  
    <div>
        <section id="current-weather">Current Weather</section>
        <section id="five-day-forecast">5 Day Forecast</section>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
